[tool:pytest]
DJANGO_SETTINGS_MODULE = tests_unified.settings
testpaths = tests_unified tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
markers =
    unit: Unit tests
    integration: Integration tests
    functional: Functional tests
    performance: Performance tests
    load: Load tests
    benchmarks: Benchmark tests
    slow: Slow running tests
    django_db: Tests that require database access
    security: marks tests as security tests
    parametrize: parametrize test cases
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:graphql.*
    ignore::UserWarning:django.*
    ignore::RuntimeWarning:django.*
django_find_project = false
norecursedirs = .git .tox dist build *.egg node_modules
minversion = 6.0
required_plugins = pytest-django pytest-cov pytest-mock
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
junit_family = xunit2